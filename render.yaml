services:
  - type: web
    name: flask-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    plan: free
    envVars:
      - key: DB_HOST
        value: your-host
      - key: DB_USER
        value: your-username
      - key: DB_PASSWORD
        value: your-password
      - key: DB_NAME
        value: your-db-name